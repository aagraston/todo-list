<!DOCTYPE html>
<html lang="en">

<head>
  <html lang="en">
  <meta charset="UTF-8">
  <title>Todo App</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>

  <div id="content">
    <div class="header-bar">
      <h1>TODO APP</h1>
    </div>

    <div class="projects-container">

      <div class="side-bar">
        <h2>PROJECTS</h2>

        <div class="projects">
          <div class="project-container">
            <div class="project-details">
              <h3>Project Title</h3>
              <p>0/6</p>
            </div>
            <p class="symbol">-</p>
          </div>

          <div class="project-container">
            <div class="project-details">
              <h3>Project Title</h3>
              <p>0/6</p>
            </div>
            <p class="symbol">-</p>
          </div>
        </div>

        <div class="new-project-button">
          <p class="symbol">+</p>
        </div>

      </div>

      <div class="todo-section">
        <h2>TASK LIST</h2>
        <div class="task-header-bar">
          <p>Title</p>
          <p>Due Date</p>
          <p>Priority</p>
          <p>Remove</p>
        </div>

        <div class="tasks">
          <div class="task-container">
            <div class="task-details">
              <input type="checkbox" id="" name="" value="">
              <h3>Get Chores Done</h3>
            </div>
            <p class="date">02/09/22</p>
            <svg height="20" width="20">
              <circle cx="10" cy="10" r="10" fill="#db3a34" />
            </svg>
            <p class="symbol">-</p>
          </div>
        </div>

      </div>

    </div>

  </div>

</body>

</html>
